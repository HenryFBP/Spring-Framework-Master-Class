plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.30-RC'
}

group 'com.henry'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5+' //junit 5
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5+' //junit 5
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'

}

test {
//    useJUnitPlatform() //junit 5
    useJUnit()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}